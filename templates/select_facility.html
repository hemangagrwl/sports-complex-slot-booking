{% extends "base.html" %}

{% block title %}Select Facility | MARENA{% endblock %}

{% block content %}
<div class="facility-selection-container">
    <h1 class="page-title">Select a Facility</h1>
    
    <div class="facility-grid">
        {% for id, name in facilities %}
        <a href="{{ url_for('book_slots') }}?facility_id={{ id }}" class="facility-card">
            <div class="facility-icon">
                <i class="fas fa-dumbbell"></i>
            </div>
            <h3>{{ name }}</h3>
            <p>Click to select slots</p>
        </a>
        {% endfor %}
    </div>
    
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline mt-6">
        <i class="fas fa-home"></i> Back to Dashboard
    </a>
</div>
{% endblock %}
